language: python
python:
  - "2.7"
  - "3.2"
  - "3.3"
  - "3.4"
  - "3.5"
  - "3.6"
# command to install dependencies
before_install:
  - sudo apt-get -qq update
  - sudo apt-get install -y ffmpeg
install: 
  - python setup.py install
  - pip install -r requirements.txt
# command to run tests
script: py.test
